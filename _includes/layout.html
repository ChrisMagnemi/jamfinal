<!DOCTYPE html>
<html lang="en">
  {% include components/head.html %}
  <body class="{{ pageClass }}">
    <nav>
      <ul>
        {%- for page in collections.page -%}
        <li>
          <a href="{{ page.url | url }}">{{ page.data.navTitle }}</a>
        </li>
        {%- endfor -%}
      </ul>
    </nav>

    <div class="content">
      <h1>{{ pageTitle }}</h1>
      {{ content }}
    </div>
    <script src="/app/js/scripts.js"></script>
  </body>
</html>
